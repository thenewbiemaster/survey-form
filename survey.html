<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Survey Form</title>
</head>
<body>

<!-- user story #1 -->
<h1 id="title">Survey Form</h1>

<!-- user story #2 -->
<p id="description"> This is a little description of this survey.<p>

<br>
<br>
<!-- user story #3 -->
<form id="survey-form">

<!-- user story #4 -->
<!-- user story #10 -->
<!-- user story #11 -->

<label id="name-label">Name: <input type="text" placeholder="Enter your name" id="name" required></label>
<br>
<br>

<!-- user story #5 -->
<!-- user story #6 -->
<!-- user story #10 -->
<!-- user story #11 -->
<label id="email-label">Email: <input type="email" placeholder="Enter your Email" id="email" required></label>
<br>
<br>

<!-- user story #7 -->
<!-- user story #10 -->
<!-- user story #11 -->
<label id="number-label">Age: <input type="number" placeholder="Age" id="number" min="1" max ="99" required></label>
<br>
<br>


<!-- user story #11 -->
<p id="sex"> Sex: <select name="sex" id="dropdown">
	<option value="none">None</option>	
	<option value="man">Man</option>
    <option value="woman">Woman</option>
  </select>
<br>
<br>

<name>What is the area you most likely? 
<br>
<input type="checkbox" name="area" value="frontend">Front-End
<br>
<input type="checkbox" name="area" value="backend">Back-End
<br>
<input type="checkbox" name="area" value="database">Database
<br>
<input type="checkbox" name="area" value="others">Others
</name>
<br>
<br>

<name> How many years learning to code?
<br>
<input type="radio" name="yearscoding" value="one" checked> Less than one year
<br>
<input type="radio" name="yearscoding" value="upone"> From one to three years
<br>
<input type="radio" name="yearscoding" value="upthree"> More than three years
</name>
<br>
<br>

<name> Work in development area?
<br>
<input type="radio" name="devarea" value="yes" checked> Yes
<br>
<input type="radio" name="devarea" value="no"> No

</name>
<br>
<br>

<name> Feel free to comment: 
</name>
<br>
<textarea name="information" rows="5" cols="30">


</textarea>
<br>
<br>

<!-- user story #16 -->
<button type="submit" id="submit">Send</button>
</form>

<script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
</html>
